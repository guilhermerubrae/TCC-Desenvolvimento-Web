<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #333;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #555;
      overflow: hidden;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 16px;
      display: block;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    @media screen and (max-width: 600px) {
      nav {
        flex-direction: column;
        text-align: center;
      }

      nav a {
        width: 100%;
        box-sizing: border-box;
      }

      .menu-icon {
        display: block;
      }
    }

    .menu-icon {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    .menu {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .menu.show {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Menu</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <div class="menu-icon">&#9776;</div>
  </nav>

  <div class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const menuIcon = document.querySelector('.menu-icon');
      const menu = document.querySelector('.menu');

      menuIcon.addEventListener('click', function () {
        menu.classList.toggle('show');
      });
    });
  </script>

</body>
</html>
